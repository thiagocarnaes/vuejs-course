<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        
    </head>

    <body>
        <div id='app'>
            <h1 v-once>{{ title }} </h1>
            <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: "https://google.com"
            },
            methods: {
                sayHello: function() {
                    this.title = "Hello!"
                    return this.title
                }
            }
        })
    </script>
</html>
